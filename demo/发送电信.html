<html>

    <body>
        号码：<input type="number">
        <button>send</button>
        <script>
            var btn = document.querySelector('button');
            var time = 10;
            btn.addEventListener('click',function(){
                btn.disabled = true;
                var timer = setInterval(function(){
                    if(time == 0){
                        clearInterval(timer);
                        btn.disabled = false;
                        btn.innerHTML = '发送';
                        time = 3;
                    }else{
                    btn.innerHTML='剩下'+time;
                    time--;
                    }
                },1000);
            })
        </script>
    </body>
    </html>
