<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound"></span>
        </div>
        <audio data-key="65" src="c.wav"></audio>
        <audio data-key="83" src="c.wav"></audio>
        <audio data-key="68" src="c.wav"></audio>
        <audio data-key="70" src="c.wav"></audio>
        <audio data-key="71" src="c.wav"></audio>
        <audio data-key="72" src="c.wav"></audio>
        <audio data-key="74" src="c.wav"></audio>
        <audio data-key="75" src="c.wav"></audio>
        <audio data-key="76" src="c.wav"></audio>
    </div>
    <script>
        //按下按键播放声音,不清楚window的属性可以去console里面找,字母code去keycode.info网站找
        function playingsound(e){
            const audio=document.querySelector(`audio[data-key="${e.keyCode}"]`);//${e.keyCode}用于在字符串中连接变量
            const key = document.querySelector(`div[data-key="${e.keyCode}"`);
            if(audio === null) return;
            audio.currentTime = 0;
            audio.play();

            key.classList.add('playing');
            //setTimeout(function(){key.classList.remove('playing')},100)
        }
        //按下按键改变显示效果

        //效果显示之后，恢复到最初状态

        function removePlaying(e){
            if(e.propertyName !== 'transform') return;
            this.classList.remove('playing')
        }
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => {
            key.addEventListener('transitionend',removePlaying);
        })
        window.addEventListener('keydown',playingsound)
    </script>
</body>
</html>
