<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>
<body>
    <div>
        <span>内容</span>
    </div>
    <input type="text" value="请输入内容">
    <script>
    //获取设置元素内容html() 
    $("div").html("123");
    //获取设置元素文本内容text()
    $("div").text("123");
    // 获取设置表单值val() 
    $("input").val("123")
    </script>
</body>
</html>
